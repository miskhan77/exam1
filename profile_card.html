<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <div class="badge">PRO</div>
        <img src="profile_picture.jpg" alt="Profile Picture" class="profile-img">
        <h1>saiful islam</h1>
        <h2>web developer</h2>
        <p>Passionate about creating interactive applications and experiences on the web.</p>
        <div class="stats">
            <div>
                <h3>50</h3>
                <p>Projects</p>
            </div>
            <div>
                <h3>777</h3>
                <p>Following</p>
            </div>
            <div>
                <h3>1500</h3>
                <p>Followers</p>
            </div>
        </div>
        <div class="buttons">
            <button class="follow">Follow</button>
            <button class="hire">Hire Me</button>
        </div>
    </div>
</body>
</html>
